{% extends 'base.html' %}

{% block title %} Blog Submission {% endblock title %}

{% load static %}

{% block content %}
    <div class="container">
        <h1>Submit a Post</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
        <a href="{% url 'home' %}">Back to Home</a>
    </div>
{% endblock content %}
