{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">

<div class="register-container">
    <h1>Register</h1>
    <form method="POST" class="register-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
   
</div>
{% endblock content %}
