<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <link rel="stylesheet" href="{% static 'css/about.css' %}">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
   
    {% block title %}{% endblock title %}
</head>
<body>
    <header class="center-row">
        <div class="header-left-side center-row">
            <h2>Nicole's Pyrex Blog </h2>
        </div>

        <nav class="header-right-side center-row">
            <div class="nav-options center-row">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'blog' %}">Blog</a>
                <a href="{% url 'about' %}">About Me</a>
                <a href="{% url 'contact' %}">Contact</a>
                <a href="{% url 'register' %}">Register</a>
                <a href="{% url 'login' %}">Login</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}">Logout</a>
                {% endif %}
            </div>
        </nav>
    </header>

        <div class="container">
            {% block content %}{% endblock content %}
        </div>
    </section>
